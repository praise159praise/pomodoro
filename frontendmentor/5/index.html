<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import "./style.css";
        @import "../../fontawesome-free-5.15.2-web/css/all.css";
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>pomodoro</h3>
        </div>
        <div class="nav">
            <span class="selected">pomodoro</span>
            <span>short break</span>
            <span>long break</span>
        </div>
        <div class="clock">
            <svg
    class="progress-ring"
   
    >
        <circle
        class="actual-ring"
        stroke-width="12"
        fill="transparent"
        stroke="rgb(216, 64, 84)"
        r="45%"
        cx="50%"
        cy="50%"
        stroke-linecap="round"
        >

        </circle>
    </svg>
   
            <div class="time"><span class="display1">0</span>:<span class="display2">0</span>:<span class="display3">0</span></div>
            <div class="pause">PAUSE</div>
        </div>
       
    </div>
   
    <div class="gear"><i class="fas fa-cog"></i>
    <div class="settings">
        <input type="number" name="hour" id="hour" class="hour" min="0" max="23">:<input type="number" name="minutes" id="minutes" class="minutes" min="0" max="59">:<input type="number" name="seconds" id="seconds" class="seconds" min="0" max="59">
    </div>
    <div class="lower">
        <div class="start" onclick="soo()">START</div>
        <div class="reset" onclick="reset()">RESET</div>
    </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
